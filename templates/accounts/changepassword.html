{% extends "base.html" %}

{% block content %}
<h2 class="page-title">
    账号管理
  </h2>
<div class="card fat m-auto col-md-3">
    <div class="card-body">
        <h4 class="card-title">修改密码</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            {{ field }}
            {{ field.errors }}
            {% endfor %}
            <input class="m-2 btn btn-primary" type="submit" name="submit" value="修改" />
        </form>
    </div>
</div>


{% endblock %}
