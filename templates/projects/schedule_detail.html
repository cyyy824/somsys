{% extends "projects/schedule_base.html" %}

{% block content %}
<h1>{{ schedule.project }}</h1>
<div class="m-5">

<h2>{{ schedule.name }}</h2>
<p>类型：{{ schedule.task_type }}</p>
<p>经办人：{{ schedule.transactor }}</p>
<p>创建日期：{{ schedule.cdate }}</p>
<p>内容：{{ schedule.content }}</p>
<p>备注：{{ schedule.remark }}</p>
<p><a href="{% url 'schedule_update' schedule.id%}">编辑</a></p>
</div>

{% endblock %}
