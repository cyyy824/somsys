{% extends "base.html" %}

{% block content %}
<div>
    <a class="btn btn-primary btn-lg m-1" href="{% url 'project_create' %}" role="button">添加</a></p>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">项目名</th>
            <th scope="col">主体</th>
            <th scope="col">状态</th>
            <th scope="col">经办人</th>
            <th scope="col">金额</th>
            <th scope="col">近期活动时间</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for project in project_list %}
        <tr>
            <td><a href="{% url 'project_detail' project.id%}">{{ project.name }}</a></td>
            <td>{{ project.businessentity }}</td>
            <td>{{ project.task_state }}</td>
            <td>{{ project.transactor }}</td>
            <td>{{ project.amount }}</td>
            <td>{{ project.lcdate }}</td>
            <td><a href="{% url 'project_update' project.id%}">编辑</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
