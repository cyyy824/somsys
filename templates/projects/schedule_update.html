{% extends "projects/schedule_base.html" %}

{% block content %}

<div class="m-5">
    <form action="{% url 'schedule_update' schedule.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary m-1" type="submit" value="更新" />
    </form>
</div>
{% endblock %}

{% block addjs %}
<link rel="stylesheet" href="/static/css/jquery.datetimepicker.min.css" />
<script src="/static/js/jquery.datetimepicker.full.min.js"></script>
<script>
    var $j = jQuery.noConflict();
    $j(function () {
        $j('#id_deadline').datetimepicker({
            format: 'Y-m-d H:i'
        });
        $j.datetimepicker.setLocale('zh');
    });
</script>
{% endblock %}
