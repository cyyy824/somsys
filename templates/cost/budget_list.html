{% extends "cost/budget_base.html" %}
{% load cost_tag %}



{% block content %}
<div>
    <a class="btn btn-primary btn-lg m-1" href="{% url 'budget_create' %}" role="button">添加</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">预算</th>
            <th scope="col">主体</th>
            <th scope="col">年</th>
            <th scope="col">金额</th>
            <th scope="col">已支</th>
        </tr>
    </thead>
    <tbody>
        {% for budget in budget_list %}
        <tr>
            <td><a href="{% url 'budget_detail' budget.id%}">{{ budget.name }}</a></td>
            <td>{{ budget.businessentity }}</td>
            <td>{{ budget.year }}</td>
            <td>{{ budget.amount }}</td>
            <td>{{ allpay|return_item:budget.id }}</td>
            <td><a href="{% url 'budget_update' budget.id%}">编辑</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
